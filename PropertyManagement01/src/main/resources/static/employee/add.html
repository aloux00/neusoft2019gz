
<!-- Main row -->

      <div class="box-body">
        <!-- 增加员工表单 -->
       	 <!-- form start -->
            <form role="form" action="register.do" method="post">
              <div class="box-body">

                  <label for="exampleInputPassword1">密码</label>
                  <input type="password" class="form-control" name="password"  placeholder="密码">
