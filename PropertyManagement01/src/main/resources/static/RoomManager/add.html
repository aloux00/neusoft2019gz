
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加部门 -->
       	 <!-- form start -->
            <form id="BuildingTypeAddForm" role="form" action="BuildingType/add" methodBuildingType="post" >
              <div class="box-body">
                
                <div class="form-group">
                  <label for="exampleInputPassword1">小区名称</label>
                  <input type="text" class="form-control" name="AREANAME"  placeholder="名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">小区地址</label>
                  <input type="text" class="form-control" name="AAddress"  placeholder="地址">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">小区开发商</label>
                  <input type="text" class="form-control" name="Developer"  placeholder="开发商">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">总建筑面积</label>
                  <input type="text" class="form-control" name="TotalBuidingArea"  placeholder="总建筑面积">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">总使用面积</label>
                  <input type="text" class="form-control" name="TotalUseArea"  placeholder="总使用面积">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">车位面积</label>
                  <input type="text" class="form-control" name="TotalPackArea"  placeholder="车位面积">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">总居民数</label>
                  <input type="text" class="form-control" name="TotalHome"  placeholder="总居民数">
                </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">总公建数</label>
                  <input type="text" class="form-control" name="TotalHouse"  placeholder="总公建数">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">车位数</label>
                  <input type="text" class="form-control" name="TotalPack"  placeholder="车位数">
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消">
              </div>
