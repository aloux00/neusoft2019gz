
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加收费 -->
       	 <!-- form start -->
            <form role="form" action="department/add" method="post">
              <div class="box-body">
              
              <div class="form-group">
                  <label for="itemno">收费项目序号</label>
                  <input type="text" class="form-control" name="no"  placeholder="序号">
                </div>
                
                <div class="form-group">
                  <label for="itemcode">收费项目编码</label>
                  <input type="text" class="form-control" name="code"  placeholder="编码">
                </div>
                <div class="form-group">
                  <label for="itemname">收费项目名称</label>
                  <input type="text" class="form-control" name="name"  placeholder="名称">
                </div>
                
                <div class="form-group">
                  <label for="itemstation">收费单位</label>
                  <input type="text" class="form-control" name="station"  placeholder="单位">
                </div>
                
                <div class="form-group">
                  <label for="itemtype">收费类型表</label>
                  <input type="text" class="form-control" name="type"  placeholder="类型">
                </div>
                
                <div class="form-group">
                  <label for="feemethod">计费方式</label>
                  <input type="text" class="form-control" name="method"  placeholder="方式">
                </div>
                
                <div class="form-group">
                  <label for="cyclicity">是否周期性</label>
                  <input type="text" class="form-control" name="cyclicity"  placeholder="周期">
                </div>
                
               <div class="form-group">
                  <label for="charge">是否收费</label>
                  <input type="text" class="form-control" name="charge"  placeholder="是否收费">
                </div>
                
                <div class="form-group">
                  <label for="detail">收费项目说明</label>
                  <input type="text" class="form-control" name="detail"  placeholder="说明">
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
